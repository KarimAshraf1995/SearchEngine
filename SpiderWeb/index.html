<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>
        KEMO'S Search Engine
    </title>

    <link href="css/search.css" rel="stylesheet" type="text/css">
    <link href="css/suggestions.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/w3.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.min.js"></script>
   
    <script src="js/main.js"></script>


</head>
<body>
    <div id="loading" style="display:none"></div>
    <div class="center-container center-container-vertical">

        <img src="img/logo.png" alt="kemo's" />

        <div class="flex-line-break"></div>
        <div style="width:100%">
            <form class="search_bar large centered main" action="search.php" method="GET" id="search-form">
                <input type="text" placeholder="Search KEMO's for anything" name="q" id="query-text" autocomplete="off" />

                <div class="autocomplete-suggestions" style="position: absolute; width: 90%; max-height: 300px; /* z-index: 9999; */ display: none;"></div>

                <button type="submit" value="Search">Search</button>
            </form>
        </div>
        
		<br />
		<div style="width:100%;display: flex">
		<form class="centered">
			
			<input class="w3-check" type="radio" name="WebImgSelect" value="Web" onclick="WebChecked()" checked />
			<label for="WebRadioButton">Web</label>
			
			<input class="w3-check" type="radio" name="WebImgSelect" value="Images" onclick="ImagesChecked()"/>
			<label for="ImagesRadioButton">Images</label>
		</form>
		</div>
        <br />
		
        <button class="w3-btn w3-indigo w3css main"onclick="open_advanced_s()">Advanced Search</button>
    </div>

	
    <!--- Advanced search options -->
    <div id="dialog-div" class="w3-modal w3css" title="Advanced Search" style="display:none">
		<div class="w3-modal-content w3-card-4">
		   <header class="w3-container w3-indigo"> 
			  <span onclick="close_dialog()" class="w3-button w3-display-topright">&times;</span>
			  <h2>Advanced Search</h2>
			</header>
				
			<form action="search.php" id="advanced-search" class="w3-container">
			<p>
				<label for="phrase">Exact phrase</label>
				<input type="text" name="phrase" class="w3-input" autocomplete="off" />

				<br />

				<label for="contains">Contains these words</label>
				<input type="text" name="contains" class="w3-input" autocomplete="off" />
				
				<br />

				<label for="ncontains">Does not contain these words</label>
				<input type="text" name="ncontains" class="w3-input" autocomplete="off" />
				
				<br />

				<label for="nearw">These words must be near each other</label>
				<input type="text" name="nearw" class="w3-input" autocomplete="off" />
				
				<br />

				<label for="neard">with maximum distance of </label>
				<input type="text" name="neard" class="w3-input" autocomplete="off" />
				</p><p>
				<input type="hidden" name="advanced" value="true" />
				<button type="button" class="w3-btn w3-padding w3-indigo" style="width:120px" onclick="submit_search()">Search <img src="css/images/search-icon.svg"/></button></p>
			</form>
		</div>
    </div>
    <!--- End Advanced search options -->



</body>
</html>
